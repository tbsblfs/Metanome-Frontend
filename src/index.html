<!doctype html>
<html ng-app="Metanome">
<head>
  <meta charset="utf-8">
  <title>Metanome</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="background"></div>

<div class="main">
  <div class="main-container">

    <div class="tabbar">
      <div class="tabbar-content" style="width: 100%">
        <a ui-sref='new'  ui-sref-active="active" class="tabLink">
          <div class="tab"><span>NEW</span></div>
        </a>
        <a ui-sref='history' ui-sref-active="active" class="tabLink">
          <div class="tab"><span>HISTORY</span></div>
        </a>
        <a ui-sref='result' ui-sref-active="active" style="display: none;" class="tabLink">
          <div class="tab"><span>RESULT</span></div>
        </a>
        <a ui-sref='about' ui-sref-active="active" class="tabLink">
          <div class="tab"><span>ABOUT</span></div>
        </a>

        <div style="text-align: right"><img style="margin-right: 30px; align-items: center; width: 8%"
                                            src="/assets/images/logo.png"></div>
      </div>
    </div>

    <ui-view ng-strict-di></ui-view>

      <span us-spinner="{radius:50, width:20, length: 26}" spinner-key="spinner-1"></span>
  </div>

</div>

<!--<footer class="site-footer">-->
<!--&lt;!&ndash;Metanome Version 0.0.2.&ndash;&gt;-->
<!--</footer>-->

<toaster-container toaster-options="{'position-class': 'toast-top-right'}"></toaster-container>

</body>
</html>
